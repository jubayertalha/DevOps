apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
spec:
  ingressClassName: nginx
  rules:
    - host: dashboard.internal.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 80
            path: /