kind: Pod
apiVersion: v1
metadata:
  name: nginx-blob
spec:
  nodeSelector:
    "kubernetes.io/os": linux
  containers:
    - image: mcr.microsoft.com/oss/nginx/nginx:1.17.3-alpine
      name: nginx-blob
      volumeMounts:
        - name: mypv221
          mountPath: "/mnt/blob"
  volumes:
    - name: mypv221
      persistentVolumeClaim:
        claimName: pvc-blob