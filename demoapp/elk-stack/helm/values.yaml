elastic:
  deployment:
    name: elastic-search-deployment
    app: elastic-search
    replicas: 1
    image: elasticsearch
    tag: 8.5.3
    containerPortDB: 9200
    containerPortDBName: db
    containerPortTrans: 9300
    containerPortTransName: trans
    pullPolicy: Always

  service:
    name: elastic-search-service
    port: 80
    type: LoadBalancer

logstash:
  deployment:
    name: logstash-deployment
    app: logstash
    replicas: 1
    image: logstash
    tag: 8.5.3
    containerPort: 5044
    pullPolicy: Always

  service:
    name: logstash-service
    port: 5044

filebeat:
  deployment:
    name: filebeat-deployment
    app: filebeat
    image: elastic/filebeat
    tag: 8.5.3
    pullPolicy: Always

kibana:
  deployment:
    name: kibana-deployment
    app: kibana
    replicas: 1
    image: kibana
    tag: 8.5.3
    containerPort: 5601
    pullPolicy: Always

  service:
    name: elastic-search-service
    port: 80
    type: LoadBalancer