apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.filebeat.deployment.name }}
  labels:
    app: {{ .Values.filebeat.deployment.app }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.filebeat.deployment.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.filebeat.deployment.app }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: {{ .Values.filebeat.deployment.app }}
        image: "{{ .Values.filebeat.deployment.image }}:{{ .Values.filebeat.deployment.tag }}"
        imagePullPolicy: {{ .Values.filebeat.deployment.pullPolicy }}
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0640
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate