# This is a SecretProviderClass example using user-assigned identity to access your key vault
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kvname-user-msi
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"          # Set to true for using managed identity
    userAssignedIdentityID: "e3859ee3-8420-4c4f-b7ab-491a4edc30bd"   # Set the clientID of the user-assigned managed identity to use
    keyvaultName: myvault221        # Set to the name of your key vault
    cloudName: ""                         # [OPTIONAL for Azure] if not provided, the Azure environment defaults to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: testSec
          objectType: secret              # object types: secret, key, or cert
          objectVersion: ""               # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: testSec2
          objectType: secret 
          objectVersion: ""
    tenantId: 12025f5d-3ae2-41ea-8b1c-7b41d3f025c4               # The tenant ID of the key vault
  secretObjects:                              # [OPTIONAL] SecretObjects defines the desired state of synced Kubernetes secret objects
  - data:
    - key: test                          # data field to populate
      objectName: testSec                       # name of the mounted content to sync; this could be the object name or the object alias
    secretName: ksec                     # name of the Kubernetes secret object
    type: Opaque