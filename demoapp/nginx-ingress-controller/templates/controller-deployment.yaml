apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-ingress-controller.fullname" . }}-controller
  labels:
    # {{- include "nginx-ingress-controller.labels" . | nindent 4 }}
    # app.kubernetes.io/component: controller
    app: {{ include "nginx-ingress-controller.fullname" . }}-controller
spec:
  selector:
    matchLabels:
      # {{- include "nginx-ingress-controller.selectorLabels" . | nindent 6 }}
      # app.kubernetes.io/component: controller
      app: {{ include "nginx-ingress-controller.fullname" . }}-controller
  template:
    metadata:
      labels:
        # {{- include "nginx-ingress-controller.selectorLabels" . | nindent 8 }}
        # app.kubernetes.io/component: controller
        app: {{ include "nginx-ingress-controller.fullname" . }}-controller
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ include "nginx-ingress-controller.serviceAccountName" . }}
      containers:
        - name: controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown
          args:
            - /nginx-ingress-controller
            - --publish-service=$(POD_NAMESPACE)/{{ include "nginx-ingress-controller.fullname" . }}-controller
            - --election-id=ingress-controller-leader
            - --ingress-class={{ .Values.ingress.class }}
            - --configmap=$(POD_NAMESPACE)/{{ include "nginx-ingress-controller.fullname" . }}-controller
            - --validating-webhook=:8443
            - --validating-webhook-certificate=/usr/local/certificates/cert
            - --validating-webhook-key=/usr/local/certificates/key
            - --default-ssl-certificate="$(POD_NAMESPACE)/selfca-ingress-tls"
          # securityContext:
          #   capabilities:
          #     drop:
          #       - ALL
          #     add:
          #       - NET_BIND_SERVICE
          #   runAsUser: 101
          #   allowPrivilegeEscalation: true
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LD_PRELOAD
              value: /usr/local/lib/libmimalloc.so
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: webhook
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: webhook-cert
              mountPath: /usr/local/certificates/
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
      terminationGracePeriodSeconds: 300
      volumes:
        - name: webhook-cert
          secret:
            secretName: {{ include "nginx-ingress-controller.fullname" . }}-admission