apiVersion: v1
kind: Service
metadata:
  name: ingress-controller
  labels:
    app: ingress-controller
spec:
  selector:
    app: ingress-controller
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-controller-config
data:
  proxy-protocol: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-controller
  labels:
    app: ingress-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingress-controller
  template:
    metadata:
      labels:
        app: ingress-controller
    spec:
      containers:
      - name: ingress-controller
        image: "nginx/nginx-ingress:latest"
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        args:
        - /nginx-ingress-controller
        - --configmap=$(POD_NAMESPACE)/ingress-controller-config
        - --publish-service=$(POD_NAMESPACE)/ingress-controller
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace