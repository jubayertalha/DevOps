apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.nameA }}
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Values.springboot.host }}"
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: {{ .Values.springboot.name }}
                port:
                  number: {{ .Values.springboot.port }}
            path: {{ .Values.springboot.path }}