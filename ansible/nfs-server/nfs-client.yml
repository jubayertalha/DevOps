---
- hosts: workers
  become: yes
  tasks:
    - name: install nfs-utils
      yum: name=nfs-utils state=latest

    - name: Create a mountable directory if it does not exist
      file:
        path: /mnt/test
        state: directory
        owner: root
        group: root
        mode: '0644'
    - name: Mount volumn
      shell: sudo mount kmaster:/mnt/test /mnt/test